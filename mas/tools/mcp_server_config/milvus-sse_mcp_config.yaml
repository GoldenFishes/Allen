# 该文件用于描述MCP Server的描述，以及记录MCP Server的启动配置。

# 技能的简要作用描述，Agent所有可选技能与工具的简要描述会被组装在available_skills_and_tools中
use_guide:
  tool_name: "milvus-sse"   # 工具名称需要与mcpServer启动配置中的名称一致
  description: |
    该工具用于访问Milvus向量数据库，提供高性能向量存储和检索功能。
    该工具可以执行以下操作：
    1. 创建和管理向量集合(Collection)
    2. 插入、删除和更新向量数据
    3. 执行向量相似性搜索和查询
    4. 管理索引和分区
    5. 执行混合搜索(向量+标量字段)
    6. 数据库连接状态管理
    该工具特别适用于AI应用的RAG(检索增强生成)、推荐系统、图像搜索等场景。
    **请在调用时明确指定所需的操作和参数。**


